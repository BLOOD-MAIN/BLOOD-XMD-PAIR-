<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLOOD-XMD Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1a1a1a;
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: #2a2a2a;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  width: 100%;
}
.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #e63946;
  object-fit: cover;
}
h1 {
  margin-top: 20px;
  font-size: 28px;
  color: #fff;
}
h3 {
  margin: 5px 0;
  color: #e63946;
  font-size: 18px;
}
p.description {
  font-size: 14px;
  color: #ccc;
  margin: 15px 0;
  line-height: 1.5;
}
.social-icons img {
  width: 24px;
  height: 24px;
  margin: 0 5px;
  cursor: pointer;
}
.buttons {
  margin-top: 20px;
}
.buttons button {
  background: #e63946;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
.buttons button:hover {
  background: #b92b36;
}
</style>
</head>
<body>
<div class="container">
  <img src="https://files.catbox.moe/rs1zep.jpg" alt="Sachithra Madusanka" class="profile-img">
  <p style="font-size:12px; color:#ccc; margin-top:10px;">Get To Know Me</p>
  <h1>Sachithra Madusanka</h1>
  <h3>DEVELOPER OF BLOOD-XMD BOTS</h3>
  <p class="description">
    Expert in WhatsApp automation and AI-driven multi-device bots. 
    Developing MINI BOTs for small groups and MAIN BOTs with advanced commands.
  </p>
  <div class="social-icons">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
  </div>
  <div class="buttons">
    <button onclick="window.open('https://github.com/BLOOD-MAIN/BLOOD-XMD', '_blank')">REPO</button>
    <button onclick="window.open('https://dashboard.heroku.com/new?template=https://github.com/BLOOD-MAIN/BLOOD-XMD-MINI', '_blank')">HEROKU</button>
    <button onclick="window.open('https://github.com/BLOOD-MAIN/BLOOD-XMD-PAIR', '_blank')">PAIR</button>
  </div>
</div>
</body>
</html>
